<div class="p-5">
  <form [formGroup]="deliveryDetailsForm" (ngSubmit)="onSubmit()" novalidate>
    <h5 class="text-secondary mb-5">
      Setup Your Address:
    </h5>
    <div class="form-group row col-md-12">
      <label for="AddressLine1">Address Line 1</label>
      <input type="text" class="form-control" id="AddressLine1" aria-describedby="addressLine1Help" placeholder="" required formControlName="addressLine1">
      <small id="addressLine1Help" class="form-text text-muted">Please Enter your Address.</small>
    </div>
    <div class="form-group row col-md-12">
      <label for="AddressLine2">Address Line 1</label>
      <input type="text" class="form-control" id="AddressLine2" aria-describedby="addressLine2Help" placeholder="" required formControlName="addressLine2">
      <small id="addressLine2Help" class="form-text text-muted">Please Enter your Address.</small>
    </div>
    <div class="form-group row col-md-12">
      <div class="col-md-6 float-left pl-0">
        <label for="postcode">Postcode</label>
        <input type="text" class="form-control" id="postcode" aria-describedby="postcodeHelp" placeholder="" required formControlName="postcode">
        <small id="postcodeHelp" class="form-text text-muted">Please Enter your Postcode.</small>
      </div>
      <div class="col-md-6 float-left pr-0">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" aria-describedby="cityHelp" placeholder="" required formControlName="city">
        <small id="cityHelp" class="form-text text-muted">Please Enter your City.</small>
      </div>

    </div>
    <div class="form-group row col-md-12 mb-5">
      <div class="col-md-6 float-left pl-0">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" aria-describedby="stateHelp" placeholder="" required formControlName="state">
        <small id="stateHelp" class="form-text text-muted">Please Enter your State.</small>
      </div>
      <div class="col-md-6 float-left pr-0">
        <label for="countrySelect">Country</label>
          <select class="form-control" id="countrySelect" required formControlName="country">
            <option *ngFor="let country of countries$ | async" [value]="country.name">{{country.name}}</option>
          </select>
      </div>

    </div>

    <hr>

    <div class="form-group row mt-4">
      <div class="col-sm-12 float-right">
        <button type="submit" [disabled]="!deliveryDetailsForm.valid" class="btn next-button float-right">NEXT STEP</button>
        <button type="button" (click)="backTo()" class="btn btn-outline-secondary float-left border-radius-3">PREVIOUS</button>
      </div>
    </div>
  </form>
</div>
